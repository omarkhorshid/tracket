<!DOCTYPE html>

<html>
    <style>
        body{
            background-color: #121212;
        }
        .card{
            border-radius: 10px;
            background-color: #ffffff0d;
			box-shadow: 0px 3px 10px rgb(0 0 0 / 0.8);
			padding: 20px;
			display: flex; align-items: flex-end; justify-content: center; position: relative;
        }
		.normalCard{
			border-radius: 10px;
            background-color: #ffffff0d;
			box-shadow: 0px 3px 10px rgb(0 0 0 / 0.8);
			padding: 20px;
			position: relative;
		}
		.trainingParameterGrid{
			display: grid;
			grid-template-columns: 47.5% 47.5%;
			grid-column-gap: 10%;
			padding: 20px;
		}
		.checkBox{
			color-scheme: light dark;
		}
		.cardTextL{
			font-family:verdana; color: #fff; font-size: 22px; font-weight: 600; position: absolute; top: 95px; left: 65;
		}
		.cardTextS{
			font-family:verdana; color: #fff; font-size: 16px; font-weight: 600; position: absolute; top: 135px; left: 65;
		}
		.cardTextL2{
			font-family:verdana; color: #fff; font-size: 22px; font-weight: 600; position: absolute; top: 70px; left: 65;
		}
		.cardTextS2{
			font-family:verdana; color: #fff; font-size: 16px; font-weight: 600; position: absolute; top: 130px; left: 65;
		}
		.checkBox_text{
			font-family:verdana; color: #fff; font-size: 16px; font-weight: 600; color-scheme: light dark;  padding: 0px 0px 0px 2px;
		}
    </style>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

<body>
	
<!-- Grid Style
		Allows small cards to lineup beside each other

-->
	<style>
		.cardSCont {
		display: grid;
		grid-template-columns: 100%;
		grid-column-gap: 10%;
		}
		.cardSCont > div {padding: 10px;}
		@media only screen and (min-width: 410px) {.cardSCont {grid-template-columns: 47.5% 47.5%;}}
		.topGridCont{
			display: table;
        	clear: both;
		}
		@media only screen and (min-width: 855px) {.cardSCont {margin: 0px 0px 0px 20px;}}

	</style>

<nav id="navigation">
	<style>
		body {
		margin: 0;
		margin-top: 80px;	
		}

		nav {
		position: fixed;
		list-style: none;
		width: 100%;
		height: 70px;
		top: 0;
		margin: 0;
		background-color: #1e1e1eff;
		text-align: center;
		transform: translateY(-100px);
		transition: 0.3s;
		box-shadow: 0px 3px 10px rgb(0 0 0 / 0.8);
		z-index: 50;
		}

		.show {
		transform: translateY(0);
		}
		.userCircle {
		height: 40px;
		width: 40px;
		background-color: #bbb;
		border-radius: 50%;
		display: inline-block;
		position: absolute;
		right: 25px;
		top: 15px;
		}
		.username{
			font-family:verdana; color: #fff; font-size: 16px; font-weight: 600; position: absolute; top: 10px; right: 80px; text-align: center;
		}
	</style>
	<script>
		const nav = document.querySelector('#navigation');

		function showNav(){
			nav.classList.add('show');
		}
		nav.classList.add('show')
		
		function hidewNav(){
			nav.classList.remove('show');
		}
		var currPos = window.scrollY;
		document.addEventListener('scroll', () => {
		if (window.scrollY < currPos) {
		//scroll up
		showNav();
		} else {
		//scroll down
		hidewNav();
		}
		currPos = window.scrollY;
		});

		var hitId = 0				//id of current data
		var hitLocations = []		//Array of hits
		var racketAngle 			//vector x,y
		var vAcceleration = []		//Array of Acceleration values
		var vAccuracy = 0			//value of Accuracy
		var vPrecision = 0			//value of Precision
		const MAXHITPOINTS = 200

	</script>

<div class="trainingPage" id="trainingPage" style="display: none;">
	<div class="normalCard" style="width: 351px; height: 60;; margin: 10px;">
		<form style=" padding: 10px;">
			<label style="font-family:verdana; color: #fff; font-size: 20px; font-weight: 600;">Currently Training :</label><br>
			<label id="currentTraining" style="font-family:verdana; color: #fff; font-size: 20px; font-weight: 600;">&nbspNone</label>
		</form>
	</div>
	<div class="normalCard" style="width: 351px; height: 230px;; margin: 10px;">
		<form style=" padding: 10px;">
			<h2 style="color:#fff;">Training</h2>
			
			<input for="trainForce" name="trainforce_checked" class="checkBox" type="checkbox" id="checkBox1" onclick = "checkBox1_onClicked()">
			<label for="checkBox1" id="checkBox1_text" class="checkBox_text">Force</label>
			<input type="number" id="trainForce" name="trainForce" style="color-scheme: light dark; display: none;"><br><br>
			
			<input for="trainAngleX" name="trainAngle_checked" class="checkBox" type="checkbox" id="checkBox2" onclick = "checkBox2_onClicked()">
			<label for="checkBox2" id="checkBox2_text" class="checkBox_text">Angle</label><br>

			<label for="trainAngleX" id="checkBox2_textX" class="checkBox_text" style="display: none;">X:</label>
			<input type="number" id="trainAngleX" name="trainAngleX" style="color-scheme: light dark; display: none;"><br>
			<label for="trainAngleY" id="checkBox2_textY" class="checkBox_text" style="display: none;">Y:</label>
			<input type="number" id="trainAngleY" name="trainAngleY" style="color-scheme: light dark; display: none;"><br><br>

			<button style="color-scheme: light dark; padding: 5px; font-family:verdana; color: #fff; font-size: 13px; font-weight: 600;" name="Submit">Train</button>
			<!-- <input type="submit" value="Submit" style="color-scheme: light dark;"> -->
		</form>
	</div>
</div>

<script>
function checkBox1_onClicked() {
  // Get the checkbox
  var checkBox = document.getElementById("checkBox1");
  // Get the output text
  var text = document.getElementById("checkBox1_text");

  // If the checkbox is checked, display the output text
  if (checkBox.checked == true){
    document.getElementById("checkBox1_text").innerHTML = "Force:";
	document.getElementById("trainForce").style.display = "inline";
  } else {
	document.getElementById("checkBox1_text").innerHTML = "Force";
	document.getElementById("trainForce").style.display = "none";
  }
}
function checkBox2_onClicked() {
  // Get the checkbox
  var checkBox = document.getElementById("checkBox2");
  // Get the output text
  var text = document.getElementById("checkBox2_text");

  // If the checkbox is checked, display the output text
  if (checkBox.checked == true){
    document.getElementById("checkBox2_text").innerHTML = "Angle:";
	document.getElementById("trainAngleX").style.display = "inline";
	document.getElementById("trainAngleY").style.display = "inline";
	document.getElementById("checkBox2_textX").style.display = "inline";
	document.getElementById("checkBox2_textY").style.display = "inline";
  } else {
	document.getElementById("checkBox2_text").innerHTML = "Angle";
	document.getElementById("trainAngleX").style.display = "none";
	document.getElementById("trainAngleY").style.display = "none";
	document.getElementById("checkBox2_textX").style.display = "none";
	document.getElementById("checkBox2_textY").style.display = "none";
  }
}
</script>

<script>

// Hit Racket Chart
var racketChart = document.getElementById("racket").getContext('2d');
racketChart.width = document.getElementById("racketCont").clientWidth;
racketChart.height = document.getElementById("racketCont").clientHeight;
var racketChartJS = new Chart(racketChart, {
	type: 'scatter',
	data: {
		datasets: [{
		label: 'Scatter Dataset',
		data: [],
		fill: false,
		showLine: false,
		pointRadius: 5,
        pointHoverRadius: 5,
    	backgroundColor: 'red',
		}]
	},

	options: {
		maintainAspectRatio: false,
		scales: {
			xAxes: [{
				//display: false,
				ticks: {
				display: false,

                display:true,
			}

function hitUpdate(test) {
	//Get the data and update hit ID
	var newId = test.id
	var newAccel = test.accel
	var newHit = {"x":test.hitsX,"y":test.hitsY}
	var newAngle = {"x":test.angleX,"y":test.angleY}


	currentlyTraining(test)
	// check if sentid is same dataid
	if (hitId == newId){
		return 0;
	}
	
	console.log("newID",newId)
	console.log("new accel",newAccel)
	console.log("new hit location",newHit)
	console.log("new angle",newAngle)

	//if sentid is New
	hitId = newId
	
	//set new hit location
	//make sure there are only 200 points at a time
	if (hitLocations.length>MAXHITPOINTS-1){
		hitLocations.shift();
	}
	//add new hit location
	hitLocations.push(newHit);
	racketChartJS.data.datasets[0].data = hitLocations;
	racketChartJS.update();

	//add new angle
	racketAngle = newAngle
	document.getElementById("angle").innerHTML = String(Math.round(newAngle.x)) + "&#x00B0 &nbsp" + String(Math.round(newAngle.y)) + "&#x00B0 ";

	//add acceleration
	//make sure there are only 200 points at a time
	if (vAcceleration.length>MAXHITPOINTS-1){
		vAcceleration.shift();
	}
	//add new accel value
	vAcceleration.push(newAccel);
	document.getElementById("accelShow").innerHTML = String(newAccel.toFixed(4)) + " N"
	accelChartJS.data.datasets[0].data = vAcceleration
	accelChartJS.data.labels= Array(vAcceleration.length).fill('0')
	accelChartJS.options.scales.yAxes[0].ticks.suggestedMax = Math.max.apply(Math,vAcceleration)+0.5
	accelChartJS.options.scales.yAxes[0].ticks.suggestedMin = Math.min.apply(Math,vAcceleration)-0.5
	accelChartJS.update()

	//if there is no data
	if(hitLocations.length==0){return;}
	
	//calculate accuracy----------------------------------------------------------------------------------------
	var totalAccuracyScore = 0
	for (var i = 0; i < hitLocations.length; i++) {
    //get distance from center and turn into score
	totalAccuracyScore += 1 - Math.min( Math.sqrt( ((hitLocations[i].x)**2) + ((hitLocations[i].y)**2) ), 0.9999999 );
	}
	vAccuracy = totalAccuracyScore/hitLocations.length;

	//update visual accuracy
	var visualAccuracy = Math.round(vAccuracy*100)
	document.getElementById("AccuracyPercent").innerHTML = String(visualAccuracy) + "%";
	accuracyChartJS.data.datasets[0].data= [visualAccuracy,100-visualAccuracy];
	if (visualAccuracy > 70){
		accuracyChartJS.data.datasets[0].backgroundColor[0]= 'green'
	}else if(visualAccuracy > 50){
		accuracyChartJS.data.datasets[0].backgroundColor[0]= 'yellow'
	}else if(visualAccuracy > 30){
		accuracyChartJS.data.datasets[0].backgroundColor[0]= 'orange'
	}else{
		accuracyChartJS.data.datasets[0].backgroundColor[0]= 'red'
	}
	

	accuracyChartJS.update();

	//calculate precision----------------------------------------------------------------------------------
	

	var totalprecisionScore = 0
	
	var total={x:0,y:0}
	var newCenter = {x:0,y:0}
	for (var i = 0; i < hitLocations.length; i++){
		total.x += hitLocations[i].x
		total.y += hitLocations[i].y
	}
	newCenter.x = total.x/hitLocations.length
	newCenter.y = total.y/hitLocations.length

	for (var i = 0; i < hitLocations.length; i++) {
    //get distance from center and turn into score
	totalprecisionScore += 1 - Math.min( Math.sqrt( ((hitLocations[i].x-newCenter.x)**2) + ((hitLocations[i].y-newCenter.y)**2) ), 0.9999999 );
	}
	vPrecision = totalprecisionScore/hitLocations.length;

	//update visual Precision
	var visualprecision = Math.round(vPrecision*100)
	document.getElementById("PrecisionPercent").innerHTML = String(visualprecision) + "%";
	precisionChartJS.data.datasets[0].data= [visualprecision,100-visualprecision];
	if (visualprecision > 70){
		precisionChartJS.data.datasets[0].backgroundColor[0]= 'green'
	}else if(visualprecision > 50){
		precisionChartJS.data.datasets[0].backgroundColor[0]= 'yellow'
	}else if(visualprecision > 30){
		precisionChartJS.data.datasets[0].backgroundColor[0]= 'orange'
	}else{
		precisionChartJS.data.datasets[0].backgroundColor[0]= 'red'
	}
	

	precisionChartJS.update();

	//logs----------------------------------------------------------------------------------
	console.log("hit locations",hitLocations);
	console.log("angle",racketAngle);
	console.log("Accel",vAcceleration);
	console.log("accuracy",vAccuracy);
	console.log("visualaccuracy",visualAccuracy);
}

})

}
